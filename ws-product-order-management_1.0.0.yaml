      pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      minLength: 36
      maxLength: 36
      x-xsi-type: execIdType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N3
      x-xsi-type-uniquename: execIdType_type_WL5G3N3
    msgIdType_type_WL5G3N3:
      description: >-
