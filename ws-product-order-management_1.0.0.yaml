        actualizarse siempre que se realice alguna modificacion sobre el mensaje
        en nodos intermedios. Por tanto, dentro de un flujo de ejecucion podran
        encontrarse dos mensajes con mismo valor del elemento executionId y
        distinto valor del elemento msgId, indicando que el mensaje es
        diferente. Por ejemplo el mensaje de peticion y el de respuesta en una
        ejecucion.
