              flujo de ejecucion para cubrir funcionalmente las interacciones
              que se puedan necesitar para completar un proceso o subproceso de
              negocio, permitiendo al consumidor asociar ejecuciones a varios
              servicios dentro de la misma unidad funcional. El valor de este
              elemento debera ser retornado en la respuesta con el fin de
              correlacionar los mensajes de peticion y respuesta asociados a
              determinado nivel de agrupacion. Por ejemplo, si para realizar
              alguna tramitacion es necesario ejecutar varias operaciones, la
              aplicacion consumidora generara un identificador unico que
              mantendra vivo en su contexto y que sera comun en las invocaciones
              a los servicios implicados.
