        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: timestampType_type_WL5G3N2
    msgTypeType_type_WL5G3N2:
      description: >-
        Este elemento indica el tipo de mensaje y esta relaciona con el
        escenario de uso y modo de interaccion. Puede tener los siguientes
        valores: REQUEST (Indica que el mensaje corresponde a una peticion),
        RESPONSE (el mensaje corresponde a una respuesta en un modo de ejecucion
        sincrona), REPLY (el mensaje corresponde a una respuesta en un modo de
        ejecucion asincrona), NOTIFICATION (indica una notificacion por parte de
        un servicio en un patron de intercambio de mensajes
        publicacion-suscripcion), ERROR (el mensaje corresponde a un SOAP
        Fautl).
      type: string
      x-xsi-type: msgTypeType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: msgTypeType_type_WL5G3N2
