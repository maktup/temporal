      description: >-
        El valor de este elemento simple debe ser la marca de tiempo
        correspondiente al envio del mensaje. Este valor incluira la fecha, la
        hora con precision de milisegundos y la zona horaria siguiendo el
        estandar de tiempo UTC y la especificacion ISO 8601.
      type: string
      pattern: \d{4}-\d\d-\d\dT\d\d:\d\d:\d\d(\.\d(\d)?(\d)?)?(([+\-]\d\d:\d\d)|Z)
