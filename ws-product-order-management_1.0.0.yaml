            peticion la aplicacion consumidora debe generar e informar este
            valor que debera ser devuelto en la respuesta con el fin de
            correlacionar los mensajes de peticion y respuesta. A diferencia del
            elemento pid, donde su valor puede ser compartido entre distintas
            ejecuciones, el valor de este elemento no pude ser compartido entre
            ejecuciones, aunque se trate de peticiones al mismo servicio.
