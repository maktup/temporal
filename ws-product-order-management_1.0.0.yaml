      x-xsi-type: destinationType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: destinationType_type_WL5G3N2
    pidType_type_WL5G3N2:
      description: >-
        El valor de este elemento debe ser un identificador unico del flujo de
        ejecucion para cubrir funcionalmente las interacciones que se puedan
        necesitar para completar un proceso o subproceso de negocio, permitiendo
        al consumidor asociar ejecuciones a varios servicios dentro de la misma
        unidad funcional. El valor de este elemento debera ser retornado en la
        respuesta con el fin de correlacionar los mensajes de peticion y
        respuesta asociados a determinado nivel de agrupacion. Por ejemplo, si
        para realizar alguna tramitacion es necesario ejecutar varias
        operaciones, la aplicacion consumidora generara un identificador unico
        que mantendra vivo en su contexto y que sera comun en las invocaciones a
        los servicios implicados.
      type: string
      pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      minLength: 36
      maxLength: 36
      x-xsi-type: pidType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: pidType_type_WL5G3N2
    execIdType_type_WL5G3N2:
      description: >-
        El valor de este elemento debe ser un identificador unico de cada
        ejecucion dentro del contexto de la aplicacion consumidora. En cada
        peticion la aplicacion consumidora debe generar e informar este valor
        que debera ser devuelto en la respuesta con el fin de correlacionar los
        mensajes de peticion y respuesta. A diferencia del elemento pid, donde
        su valor puede ser compartido entre distintas ejecuciones, el valor de
        este elemento no pude ser compartido entre ejecuciones, aunque se trate
        de peticiones al mismo servicio.
      type: string
      pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      minLength: 36
      maxLength: 36
      x-xsi-type: execIdType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: execIdType_type_WL5G3N2
    msgIdType_type_WL5G3N2:
      description: >-
        Identificador de serializacion del mensaje. El valor de este campo debe
        actualizarse siempre que se realice alguna modificacion sobre el mensaje
        en nodos intermedios. Por tanto, dentro de un flujo de ejecucion podran
        encontrarse dos mensajes con mismo valor del elemento executionId y
        distinto valor del elemento msgId, indicando que el mensaje es
        diferente. Por ejemplo el mensaje de peticion y el de respuesta en una
        ejecucion.
      type: string
      pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
      minLength: 36
      maxLength: 36
      x-xsi-type: msgIdType
      x-xsi-type-xml:
        namespace: http://telefonica.com/globalIntegration/header
        prefix: WL5G3N2
      x-xsi-type-uniquename: msgIdType_type_WL5G3N2
    timestampType_type_WL5G3N2:
      description: >-
        El valor de este elemento simple debe ser la marca de tiempo
        correspondiente al envio del mensaje. Este valor incluira la fecha, la
        hora con precision de milisegundos y la zona horaria siguiendo el
        estandar de tiempo UTC y la especificacion ISO 8601.
      type: string
      pattern: \d{4}-\d\d-\d\dT\d\d:\d\d:\d\d(\.\d(\d)?(\d)?)?(([+\-]\d\d:\d\d)|Z)
      minLength: 20
      maxLength: 29
